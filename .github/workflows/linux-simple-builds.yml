name: Linux builds (basic)

on: [push, pull_request]

jobs:
  build:
    name: ${{matrix.cxx}}, C++${{matrix.std}}, ${{matrix.build_type}}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        cxx:
          - g++-12
          - g++-13
          - g++-14
          - clang++-16
          - clang++-17
          - clang++-18
        build_type: [Debug] #, Release]
        std: [20]
        include:
        # cannot be installed on ubuntu-24.04 be default?
          - cxx: g++-12
            cc: gcc-12
            other_pkgs: g++-12
          - cxx: g++-13
            cc: gcc-13
            other_pkgs: g++-13
          - cxx: g++-14
            cc: gcc-14
            other_pkgs: g++-14
          - cxx: clang++-16
            cc: clang-16
            other_pkgs: clang-16
          - cxx: clang++-17
            cc: clang-17
            other_pkgs: clang-17
          - cxx: clang++-18
            cc: clang-18
            other_pkgs: clang-18

    steps:
    - uses: actions/checkout@v2

    - name: Prepare environment
      env:
        TZ: "America/Los_Angeles"
      run: |
        sudo ln -snf /usr/share/zoneinfo/${TZ} /etc/localtime
        echo ${TZ} | sudo tee /etc/timezone
        sudo apt-get update -q
        sudo apt-get install -y -y --no-install-recommends \
          ${{matrix.other_pkgs}} \
          build-essential \
          xorg-dev \
          libmotif-dev \
          libfreetype6-dev \
          cmake \
          git \
          xwit \
          xfonts-base \
          xfonts-75dpi \
          xfonts-100dpi \
          tzdata \
          libcurl4-gnutls-dev

    - name: Configure build
      working-directory: ${{runner.workspace}}
      env:
        CC: ${{matrix.cc}}
        CXX: ${{matrix.cxx}}
        CXXFLAGS: ${{matrix.cxxflags}}
      # Note: $GITHUB_WORKSPACE is distinct from ${{runner.workspace}}.
      #       This is important
      run: |
        cmake -S $GITHUB_WORKSPACE -B _build_${{matrix.cxx}}_${{matrix.std}} \
          -DCMAKE_INSTALL_PREFIX="${PWD}/_install_${{matrix.cxx}}_${{matrix.std}}" \
          -DCMAKE_BUILD_TYPE="${{matrix.build_type}}" \
          -DCMAKE_CXX_STANDARD=${{matrix.std}} \
          -DCMAKE_CXX_EXTENSIONS=OFF \
          -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Verify directory structure
      run: |
        echo "Verifying new directory structure..."
        echo "Current working directory: $(pwd)"
        echo "Contents of root directory:"
        ls -la
        echo ""
        echo "Checking main directories:"
        if [ -d "src" ]; then
          echo "✓ src/ exists"
          ls -la src/
          if [ -d "src/core" ] && [ -d "src/utils" ] && [ -d "src/network" ]; then
            echo "✓ src/ subdirectories exist"
          else
            echo "✗ Missing src/ subdirectories"
            exit 1
          fi
        else
          echo "✗ src/ directory missing"
          exit 1
        fi
        
        if [ -d "main" ]; then
          echo "✓ main/ exists"
          ls -la main/
          if [ -d "main/business" ] && [ -d "main/hardware" ] && [ -d "main/ui" ] && [ -d "main/data" ]; then
            echo "✓ main/ subdirectories exist"
          else
            echo "✗ Missing main/ subdirectories"
            exit 1
          fi
        else
          echo "✗ main/ directory missing"
          exit 1
        fi
        
        echo "Checking other directories:"
        [ -d "scripts" ] && echo "✓ scripts/ exists" || echo "✗ scripts/ missing"
        [ -d "assets" ] && echo "✓ assets/ exists" || echo "✗ assets/ missing"
        [ -d "config" ] && echo "✓ config/ exists" || echo "✗ config/ missing"
        [ -d "docs" ] && echo "✓ docs/ exists" || echo "✗ docs/ missing"
        [ -d "fonts" ] && echo "✓ fonts/ exists" || echo "✗ fonts/ missing"

    - name: Build + install
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build _build_${{matrix.cxx}}_${{matrix.std}} -j2
        cmake --build _build_${{matrix.cxx}}_${{matrix.std}} --target install
