name: Raspberry Pi builds

on: [push, pull_request]

jobs:
  build-pi:
    name: Raspberry Pi build (ARM)
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        std: [17]
        build_type: [Debug]

    steps:
    - uses: actions/checkout@v4

    - name: Prepare environment
      env:
        TZ: "America/Los_Angeles"
      run: |
        sudo ln -snf /usr/share/zoneinfo/${TZ} /etc/localtime
        echo ${TZ} | sudo tee /etc/timezone
        
        sudo apt-get update -q
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf \
          cmake \
          git \
          tzdata \
          libcurl4-gnutls-dev \
          zlib1g-dev

    - name: Configure build (Pi)
      working-directory: ${{runner.workspace}}
      env:
        CC: arm-linux-gnueabihf-gcc
        CXX: arm-linux-gnueabihf-g++
      run: |
        echo "Building for Raspberry Pi (ARM)"
        arm-linux-gnueabihf-g++ --version
        echo "C++ standard: ${{matrix.std}}"
        
        cmake -S $GITHUB_WORKSPACE -B _build_pi_${{matrix.std}} \
          -DCMAKE_BUILD_TYPE="${{matrix.build_type}}" \
          -DCMAKE_CXX_STANDARD=${{matrix.std}} \
          -DCMAKE_CXX_EXTENSIONS=OFF \
          -DCMAKE_SYSTEM_NAME=Linux \
          -DCMAKE_SYSTEM_PROCESSOR=arm \
          -DBUILD_GUI=OFF

    - name: Build full program (Pi)
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build _build_pi_${{matrix.std}} -j2
        echo "Build completed successfully for Raspberry Pi"
        
    - name: Install full program (Pi)
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build _build_pi_${{matrix.std}} --target install
        echo "Install completed successfully for Raspberry Pi"
        ls -la _build_pi_${{matrix.std}}/viewtouch/bin/ || echo "Install directory not found"

    - name: Run basic tests (Pi)
      env:
          CTEST_OUTPUT_ON_FAILURE: 1
      working-directory: ${{runner.workspace}}
      run: |
        cmake --build _build_pi_${{matrix.std}} --target test_all || echo "Some tests may fail on cross-compilation"

    - name: Verify core executables (Pi)
      working-directory: ${{runner.workspace}}
      run: |
        echo "Checking core ViewTouch executables for Raspberry Pi (headless mode):"
        ls -la _build_pi_${{matrix.std}}/vt_print || echo "vt_print not found"
        ls -la _build_pi_${{matrix.std}}/vt_cdu || echo "vt_cdu not found"
        ls -la _build_pi_${{matrix.std}}/vtcore || echo "vtcore library not found"
        ls -la _build_pi_${{matrix.std}}/conf_file || echo "conf_file library not found"
        echo "ARM headless build verification completed!" 